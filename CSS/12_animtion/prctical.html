<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical of animation</title>
</head>
<style>
    .box {
        height: 100px;
        width: 100px;
        padding: 25px;
        bottom: 50%;
        position: absolute;
        -webkit-animation: linear infinite;
        -webkit-animation-name: run;
        -webkit-animation-duration: 5s;
    }

    @-webkit-keyframes run {
        0% {
            left: 0;
        }

        50% {
            left: 100%;
        }

        100% {
            left: 0;
        }
    }
</style>

<body>
    <div class="box">
        <img src="../12_animtion/bycycle.png" alt="" srcset="">
    </div>
</body>

</html>
