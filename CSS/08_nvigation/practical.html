<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigationbar</title>
    <style>
     .navbar{
        background-color: rgb(184, 173, 194);
        color: aliceblue;
        border:2px solid red;
        border-radius:25px;
        margin: 2px;
    }
    .navbar ul{
        overflow:auto;
    }
    .navbar li{
        float: left;
        list-style: none;
        /* margin: 2px;
        padding: 2px; */
    
    }
    .navbar li a{
        padding:4px 4px;
        text-decoration: none;
    }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#"></a>Services</li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#"></a>Help</li>
            </ul>
        </nav>
    </header>
</body>
</html>
