<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable</title>
  </head>
  <body>
    <script>
      // var a = 10;
      // console.log(a);

      var a = "Good Morning";
      var b = "India";
      var c = a + b;
      console.log(c);

      var x = "hello";
      y = "world";
      z = x + y;
      console.log(z);

      let p = "bhavna";
      let q = "prajapati";
      let r = p + q;
      console.log(r);

      let l = 6;
      m = 7;
      n = l + m;
      console.log(n);

      const j = 10;
      const k = 5;
      const s = j + k;
      console.log(s);

      const t = 2;
      u = 3;
      v = t + u;
      console.log(v);
    </script>
  </body>
</html>
