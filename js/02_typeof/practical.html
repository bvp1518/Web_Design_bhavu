< !DOCTYPE html >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data type</title>
  </head>
  <body>
    <script>
      var name = "Bhavna Prajapati";
      console.log("var name data type is =>" + " " + name + " " + typeof name);

      var num = 12345;
      console.log("var num data type is =>" + " " + num + " " + typeof num);

      var abc = true;
      console.log("var abc data type is =>" + " " + abc + " " + typeof abc);

      var A = [123, 456, 789];
      console.log("var A data type is =>" + " " + A + " " + typeof A);
    </script>
  </body>
</html>
