<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beuty care</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-image: url(img/woman-geb5503672_640.jpg);
      }
      .left {
        border: 2px solid red;
        margin: 2px;
        display: inline-block;
        position: absolute;
        top: 12px;
        left: 12px;
      }
      .mid {
        border: 2px solid green;
        margin: 2px auto;
        display: block;
        width: 533px;
      }
      .right {
        border: 2px solid purple;
        margin: 2px;
        display: inline-block;
        position: absolute;
        top: 12px;
        right: 12px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="left">This is left</div>

      <div class="mid">this is mid</div>

      <div class="right">this is right</div>
    </header>
  </body>
</html>
