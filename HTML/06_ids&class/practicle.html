<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & class</title>
</head>
<body>
    <h2>introduction of ids and class</h2>
    <!-- The id attribute is a unique identifier that is used to specify the document. -->
    <div id="mainbox" class="redbg">
       This is my first Id introduction page.        
    </div>
    <!-- The class attribute is used to specify one or more class names for an HTML element. -->
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <span class="redbg abc xyz"></span>
</body>
</html>
