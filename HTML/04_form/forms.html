<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <div>
        <label for="name">Name</label>
        <input type="text" name="Myname" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="myemail" id="email">
        </div>
        <br>
        <div>
            <label for="bonus">bonus</label>
            <input type="number" name="mybonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="date">Date</label>
            <input type="date" name="Mydate" id="date">
        </div>
        <br>
        <div>
            <label for="checkbox">Are you eligible?</label>
            <input type="checkbox" name="mycheckbox" id="checkbox">
        </div>
        <br>
        <div>
            <label for="gender">Male</label>
            <input type="radio" name="mygender" id="gender">
            <label for="gender">Female</label>
            <input type="radio" name="mygender" id="gender">
            <label for="gender">Other</label>
            <input type="radio" name="mygender" id="gender">
        </div>
        <br>
        <input type="submit" value="submit now">
        <input type="reset" value="reset now">
        <br>
    </form>
    
</body>
</html>
